<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" title="{{ item.mouseover }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endfor %}
  <div class="footer-description"><a href="{{ site.github.url }}/">{{ site.title }} from {{ site.author }} in 2022</a>|<a href="attribution">attribution</a></div>
</footer>
