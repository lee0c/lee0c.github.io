<article>
  <a class="featured-post"
     href="{{ site.github.url }}{{ post.url }}"
     aria-label="A post titled {{ post.title }} with the header image: {{ post.image.alt }}"
     {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image.name }})"{% endif %}>
    <h2>{{ post.title }}</h2>
  </a>
</article>
