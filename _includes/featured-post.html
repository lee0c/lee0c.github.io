<article>
  <a href="{{ site.github.url }}{{ post.url }}" aria-label="A link to a post entitled {{ post.title }} with a header image: {{ post.image.alt }}">
    <div class="featured-post" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image.name }})"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
</article>
