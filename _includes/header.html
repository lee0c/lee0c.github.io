<header class="site-header">
  <h1 class="site-title">
    <a href="{{ site.github.url }}/" title="{{ site.title }}" aria-label="{{ site.title }}"><i class="fa fa-solid fa-crow"></i></a>
  </h1>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" title="{{ item.mouseover }}" aria-label="{{ item.mouseover }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }} fa-{{ item.class }}" aria-hidden="true"></i></a>
    {% endfor %}
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" title="{{ item.mouseover }}" aria-label="{{ item.mouseover }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }} fa-{{ item.class }}" aria-hidden="true"></i></a>
      {% endfor %}
    </div>
  </div>
</header>
