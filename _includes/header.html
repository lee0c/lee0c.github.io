<header class="site-header">
  <a class="skip-nav" href="#main">Skip to content</a>
  <h1 class="site-title">
    <a href="{{ site.github.url }}/" title="{{ site.title }}" aria-label="{{ site.title }}"><i class="fa fa-solid fa-crow"></i></a>
  </h1>
  <nav class="menu-list">
    <ul>
    {% for item in site.data.settings.menu %}
      <li><a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      <ul>
      {% for item in site.data.settings.menu %}
        <li><a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
</header>
